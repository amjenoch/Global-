   <div class="container">
    <h1>Sign Up</h1>
    <div class="row">
     <form class="col s6" id="myForm" novalidate>
         <div class="row">
          <div class="input-field col s6">
           <label for="firtsName">Firts Name</label>
           <input type="text" name="First Name" id="firtsName" onfocusout="validateFirstName()">
           <span class="helper-text"></span>
          </div>
          <div class="input-field col s6">
           <label for="lastName">Last Name</label>
           <input type="text" name="Last Name" id="lastName" onfocusout="validateLastName()">
           <span class="helper-text"></span>
          </div>
         </div>
      <div class="row">
          <div class="input-field col s6">
          <label for="password">Password</label>
          <input type="password" name="Password" id="password" onfocusout="validatePassword()">
          <span class="helper-text"></span>
      </div>
          <div class="input-field col s6">
          <label for="confirmPassword">confirmPassword</label>
          <input type="Password" name="confirmPassword" id="confirmPassword" onfocusout="validateConfirmPassword()">
          <span class="helper-text"></span>
          </div>
       </div>       
   </div>
   <div class="row">
     <div class="input-field col s12">
        <label for="email">E-Mail</label>
        <input type="email" name="E-Mail" id="email" onfocusout="validateEmail()">
        <span class="helper-text"></span>
     </div>
   </div>
   <button class="btn waves-effect waves-light" type="submit">
    Sign up
   </button>
     </form>
    </div>
   </div>
